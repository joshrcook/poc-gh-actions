name: auto-pr-to-develop
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  pull_request:
    branches:
      - "release/**"
  workflow_dispatch:
    inputs:
      head_branch:
        type: string

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: create-pull-request
        run: gh pr create -B develop -H ${{ github.event.inputs.head_branch }} --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

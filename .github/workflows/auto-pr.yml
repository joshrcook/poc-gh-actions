name: auto-pr-to-develop
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  pull_request:
    branches:
      - "release/**"
  workflow_dispatch:
    inputs:
      head_branch:
        type: string
        required: true

jobs:
  auto-open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: create-pull-request
        run: gh pr create -B develop -H $HEAD_BRANCH --title "Merge $HEAD_BRANCH into develop" --body 'Created by Github action'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ github.head_ref || github.event.inputs.head_branch }}
